[workspace]
members = [
    ".",
    "sea-query-test",
    "sea-query-derive",
    "examples/postgres",
    "examples/sqlx_mysql",
    "examples/sqlx_postgres",
]

[package]
name = "sea-query"
version = "0.6.0"
authors = [ "Billy Chan <ccw.billy.123@gmail.com>" ]
edition = "2018"
description = "A database agnostic runtime query builder for Rust"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-query"
repository = "https://github.com/SeaQL/sea-query"
categories = [ "database" ]
keywords = [ "database", "sql", "mysql", "postgres", "sqlite" ]

[lib]
name = "sea_query"
path = "src/lib.rs"

[dependencies]
serde_json = "1.0"
sea-query-derive = { version = "0.1.0", path = "sea-query-derive", default-features = false, optional = true }
bytes = { version = "1", optional = true }
postgres-types = { version = "0", optional = true }
sqlx = { version = "0", default-features = false, optional = true }

[dev-dependencies]
sea-query-test = { path = "sea-query-test", default-features = false }

[features]
default = [ "derive" ]
derive = [ "sea-query-derive" ]
postgres = [ "bytes", "postgres-types", "postgres-types/with-serde_json-1" ]
sqlx-mysql = [ "sqlx/mysql", "sqlx/json" ]
sqlx-postgres = [ "sqlx/postgres", "sqlx/json" ]

[[example]]
name = "derive"
required-features = [ "derive" ]

[[test]]
name = "test-derive"
path = "tests/derive/mod.rs"
required-features = [ "derive" ]

[[test]]
name = "test-mysql"
path = "tests/mysql/mod.rs"
required-features = [ ]

[[test]]
name = "test-postgres"
path = "tests/postgres/mod.rs"
required-features = [ ]

[[test]]
name = "test-sqlite"
path = "tests/sqlite/mod.rs"
required-features = [ ]